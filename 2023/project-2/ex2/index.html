<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main-menu" class="game-screen">
        <div class="title">ZOMBIE HUNTING</div>
        <div class="game-btn">START</div>
    </div>
    <div id="game-container">
        <div id="plane"></div>
        <div id="cursor"></div>
        <div id="ammo-status">
            <span id="ammo-amount">0</span>
            <div class="ammo"></div>
        </div>
        <div id="lives-bar">
        </div>
        <div id="score">
            00000
        </div>
    </div>
    <div id="game-over" class="game-screen">
        <div class="title">YOU LOST!</div>
        <div id="total-score-title">Total score:</div>
        <div id="total-score-value"></div>
        <div class="game-btn">PLAY AGAIN</div>
    </div>
</body>

</html>
