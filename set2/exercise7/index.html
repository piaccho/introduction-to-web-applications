<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadania7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="frame">
        <img id="user-preview" src="img/pat.png" alt=""></img>
        <div id="video-call">
            <img id="caller-preview" src="img/mat.png"></img>
            <div id="vertical-bar">
                <span class="dot empty"></span>
                <span class="dot grey "></span>
                <span class="dot green"></span>
                <span class="dot green"></span>
                <span class="dot green"></span>
                <span class="dot green"></span>
            </div>
            <div id="horizontal-bar">
                <div class="button-horizontal"><img src="img/microphone.svg" alt=""></div>
                <div class="button-horizontal"><img src="img/video-camera.svg" alt=""></div>
                <div class="button-horizontal red"><img src="img/phone-off.svg" alt=""></div>
            </div>
        </div>
    </section>
  
</body>
</html>
