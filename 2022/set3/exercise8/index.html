<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="set-password">
        <label for="">New password</label>
        <div class="wrapper">
            <input type="password" name="" id="newPass">
            <div class="hide-bt">
                <!-- <img src="img/eye.svg" alt=""> -->
            </div>
        </div>
        <label for="repPass">Repeat new password</label>
        <div class="wrapper">
            <input type="password" name="" id="repPass">
            <div class="hide-bt">
                <!-- <img src="img/eye.svg" alt=""> -->
            </div>
        </div>
        <span class="diff">Passwords are different!</span>
        
        <div id="validation">
            <span>Password requirements</span>
            <ul>
                <li><img src="img/non-valid.svg" alt=""> at least 8 characters</li>
                <li><img src="img/non-valid.svg" alt=""> at least one special character</li>
                <li><img src="img/non-valid.svg" alt=""> at least one capital letter</li>
                <li><img src="img/non-valid.svg" alt=""> at least one digit</li>
            </ul>
        </div>
        

    </div>
</body>
</html>
