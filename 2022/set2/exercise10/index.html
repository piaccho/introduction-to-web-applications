<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 10</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="flip-card first">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="image img1"></div>
                <div class="txt-bckg first">
                    <p>POLECANA</p>
                </div>
                <div class="txt-bckg first">
                    <p>WYCIECZKA</p>
                </div>
                <div class="description">
                    <p>3 dniowa wycieczka</p>
                    <p>max 30 osob</p>
                    <p>niesamowite emocje</p>
                    <p>Hotel 5*</p>
                    <p>Trudność wycieczki: łatwa</p>
                </div>
            </div>
            <div class="flip-card-back first">
                <div class="wrapper">
                    <p>TYLKO</p>
                    <p>1500zł</p>
                </div>
                <a class="button" href="#">ZAREZERWUJ</a>
            </div>
        </div>
    </div>
    <div class="flip-card second">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="image img2"></div>
                <div class="txt-bckg second">
                    <p>DRUGA</p>
                </div>
                <div class="txt-bckg second">
                    <p>WYCIECZKA</p>
                </div>
                <div class="description">
                    <p>5 dniowa wycieczka</p>
                    <p>max 10 osob</p>
                    <p>wieje nudą</p>
                    <p>Schronisko</p>
                    <p>Trudność wycieczki: średnia</p>
                </div>
            </div>
            <div class="flip-card-back second">
                <div class="wrapper">
                    <p>AŻ</p>
                    <p>800zł</p>
                </div>
                <a class="button" href="#">ZAREZERWUJ</a>
            </div>
        </div>
    </div>   
</body>
</html>
